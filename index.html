<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="title">
        <h1>Class Selection page</h1>
    </div>
    <div class="content">
        <div class="left_container">
            <header class="left_container_header">Available Courses</header>
            <ul id="left_container_container" class="left_container_container">
            </ul>
        </div>
        <div class="right_container">
            <header class="right_container_header">Selected Courses</header>
            <ul id="right_container_container">
            </ul>
        </div>
    </div>
    <div class="bottom_container">
        <span>Total Credit: </span>
        <span id="credit"></span>
        <button id="btn">Select</button>
    </div>
</body>

</html>
